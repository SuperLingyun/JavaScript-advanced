<body>
    <script>
        const getSum = (a,b,...arr) => {
            let sum=0
            sum=a+b
            for (let i = 0; i < arr.length; i++) {
                 sum += arr[i]
                
            }
            return sum
        }
        getSum(2,4,6,7)
        console.log(getSum(2,4,6,7));
    </script>
