<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        
        function getTime() {
            document.querySelector('div').innerHTML= new Date().toLocaleString()
            //每隔一分钟调用一次
            setTimeout(getTime,1000)
        }
        getTime();
    </script>
</body>
</html>
