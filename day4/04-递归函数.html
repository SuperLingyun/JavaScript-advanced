<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //递归函数，死递归，容易栈溢出
        let i = 1
        function fn() {
            console.log(`这是第${i}次`);
            if (i >= 6) {
                return
            }
            i++
            fn()
        }
        fn()


    </script>
</body>

</html>
