<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>123</p>

    <script>
        function fn() {
            try{
                //可能发生错误的代码  写在try厘米
                const p=document.querySelector('.p')
                p.style.color='red'
            }
            catch(err){
                //拦截错误，提示浏览器提供的错误信息，但是不中断程序的执行
                console.log(err.message);
                //return  中断程序
                throw new Error('你看看，现在知道会出错了把')
            }
            finally{
                //不管程序有无错误，都会执行的代码
                alert('弹出对话框')
            }
            console.log(111);
        }
        fn()


    </script>
</body>
</html>
