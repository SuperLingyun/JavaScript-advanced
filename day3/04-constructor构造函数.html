<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // constructor 构造函数
        function Star() {
            
        }
        // Star.prototype.sing= function () {
        //     console.log('唱歌');
        // }
        // Star.prototype.sing = function () {
        //     console.log('跳舞');
        // }

            Star.prototype ={
                constructor:Star,
                sing: function () {
                    console.log('唱歌');
                },
                dance: function () {
                    console.log('跳舞');
                }
            }
            //赋值后无法通过有无constructor找到其归属的构造函数
            console.log(Star.prototype);//重新指回归属的构造函数

            console.log(Star.prototype.constructor);//无指向归属的构造函数

        // const ldh =new Star()
        // console.log(Star.prototype);
        // console.log(Star.prototype.constructor===Star);

    </script>
