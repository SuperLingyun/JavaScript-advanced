<body>
    <script>
        const arr = [1, 2, 3]
        Array.prototype.max = function (arr) {
            //展开运算符
            // this.arr=arr
            return Math.max(...this)
        }

        Array.prototype.min = function (arr) {
            //展开运算符
            // this.arr=arr
            return Math.min(...this)
        }
        console.log(arr.max());
        console.log(arr.min());


        //求和
        Array.prototype.sum= function () {
           return this.reduce( (prev,item) => prev+item,0)
        }
       console.log(arr.sum()); 
    </script>
