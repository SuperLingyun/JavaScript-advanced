<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let that
        function Star(uname) {
            // that =this 
            this.uname=uname
        }
        Star.prototype.sing= function () {
            that=this
            console.log('唱歌');
        }
        //实例对象=ldh
        //构造函数里的this 就是实例对象
        const ldh = new Star('刘德华');

        // 原型对象的方法this指向调用者 即实例对象ldh
        ldh.sing()
        console.log(that===ldh);
    </script>
    
</body>
</html>
